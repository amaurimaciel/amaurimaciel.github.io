<!DOCTYPE html>
<html>
<head>
    <title>Cat</title>
    <link rel="stylesheet" href="cat.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">

        <div class="dialog-box">
            <p>Oi eu sou <strong>carolina</strong>,</p>
            <p>adoro <em>carinho</em> nas bochechas e nas orelhas,</p>
            <p>mas odeio que me <em>cutuquem</em>!</p>
            <div class="lead"></div>
        </div>
        
        <div class="cat">
            <div class="face">
                
                <div class="ear-l">
                    <div class="inner-l"></div>
                </div>
                <div class="ear-r">
                    <div class="inner-r"></div>
                </div>

                <div class="eye-l">
                    <div class="eyeballs">
                        <div class="bright"></div>
                    </div>
                </div>
                <div class="eye-r">
                    <div class="eyeballs">
                        <div class="bright"></div>
                    </div>
                </div>

                <div class="nose">
                    <div class="mustache-l"></div>
                    <div class="mustache-r"></div>
                </div>
                
            </div>
            <div class="body-cat">
                <div class="paw-l"></div>
                <div class="paw-r"></div>
                <div class="angry-r"></div>
                <div class="angry-l"></div>
                <div class="tail"></div>
            </div>
            
            <div class="shadow"></div> 
        </div>
   
    </div>
</body>
</html>
